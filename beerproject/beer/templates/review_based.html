{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>좋아하는 맥주를 선택해주세요.</h2>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <img class="img-fluid" src="{% static 'img/drinking.jpg' %}">
        <form method="POST">
        {% csrf_token %}
            <label for="beer" class="form-label">맥주</label>
            <select class="form-select" id="beer" name="beer">
                {% for tmp in beer_list %}
                    <option value='{{tmp}}'>{{tmp}}</option>
                {% endfor %}
            </select><br>
            <input class="btn btn-success" type="submit" value="Pick!">
        </form>
    </div>
</div>
{% endblock %}
